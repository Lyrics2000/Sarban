{% load static %}
<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, shrink-to-fit=9">
		<meta name="description" content="Gambolthemes">
		<meta name="author" content="Gambolthemes">		
		<title>Twala Fish</title>
		
		<!-- Favicon Icon -->
		<link rel="icon" type="image/png" href="{% static 'images\fav.png' %}">
		
		<!-- Stylesheets -->
		<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
		<link href='vendor\unicons-2.0.1\css\unicons.css' rel='stylesheet'>
		<link href="{% static 'css\style.css' %}" rel="stylesheet">
		<link href="{% static 'css\responsive.css' %}" rel="stylesheet">
		<link href="{% static 'css\night-mode.css' %}" rel="stylesheet">
		<link href="{% static 'css\step-wizard.css' %}" rel="stylesheet">
		
		<!-- Vendor Stylesheets -->
		<link href="{% static 'vendor\fontawesome-free\css\all.min.css' %}" rel="stylesheet">
		<link href="{% static 'vendor\OwlCarousel\assets\owl.carousel.css' %}" rel="stylesheet">
		<link href="{% static 'vendor\OwlCarousel\assets\owl.theme.default.min.css' %}" rel="stylesheet">
		<link href="{% static 'vendor\bootstrap\css\bootstrap.min.css' %}" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="{% static 'vendor\semantic\semantic.min.css' %}">	
		
	</head>

<body>
	<div class="sign-inup">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-lg-5">
					<div class="sign-form">
						<div class="sign-inner">
							<div class="sign-logo" id="logo">
								<a href="/"><img src="{% static 'images\drawing.svg' %}" alt=""></a>
								<a href="/"><img class="logo-inverse" src="{% static 'images\dark-drawing.svg' %}" alt=""></a>
							</div>
							<div class="form-dt">
								<div class="form-inpts checout-address-step">
                                    <form method="POST">
                                        <div class="form-title"><h6>Sign In</h6></div>
                                        {% csrf_token %}
                                        <div class="form-group pos_rel">
                                        {{ login.UserName }}
                                        <i class="uil uil-mobile-android-alt lgn_icon"></i>
                                        </div>
                                        <div class="form-group pos_rel">
                                            {{ login.Password }}
                                            <i class="uil uil-mobile-android-alt lgn_icon"></i>
                                            </div>
                                        <button class="login-btn hover-btn" type="submit">Sign In Now</button>
                                    </form>
								
                                </div>
								<div class="password-forgor">
									<a href="forgot_password.html">Forgot Password?</a>
								</div>
								<div class="signup-link">
									<p>Don't have an account? - <a href='{% url "accounts:signup" %}'>Sign Up Now</a></p>
								</div>
							</div>
						</div>
					</div>
					
				</div>
			</div>
		</div>
	</div>

	<!-- Javascripts -->
	<script src="{% static 'js\jquery-3.3.1.min.js' %}"></script>
	<script src="{% static 'vendor\bootstrap\js\bootstrap.bundle.min.js' %}"></script>
	<script src="{% static 'vendor\OwlCarousel\owl.carousel.js' %}"></script>
	<script src="{% static 'vendor\semantic\semantic.min.js' %}"></script>
	<script src="{% static 'js\jquery.countdown.min.js' %}"></script>
	<script src="{% static 'js\custom.js' %}"></script>
	<script src="{% static 'js\product.thumbnail.slider.js' %}"></script>
	<script src="{% static 'js\offset_overlay.js' %}"></script>
	<script src="{% static 'js\night-mode.js' %}"></script>
	
	
</body>
</html>
